<body>
    <script>
        'use strict';
        //         Создать переменные num1, num2 которые пользователь вводит с клавиатуры
        // Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.
        let num1 = Number(prompt('Введите первое число'));
        let num2 = Number(prompt('Введите второе число'));
        if (num1 <= 1) {
            console.log('Первое число меньше или равно 1');
        } else {
            console.log('Первое число больше 1');
        }
        if (num2 >= 3) {
            console.log('Второе число больше или равно 3');
        } else {
            console.log('Второе число меньше 3');
        }

        // Перепишите код к тернарному оператору
        let test = true;
        console.log((test === true) ? '+++' : '---');

        // В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).
        let day = Number(prompt('Введите число от 1 до 31'));
        if (day >= 1 && day <= 10) {
            console.log('Число попадает в первую декаду');
        } else if (day > 10 && day <= 20) {
            console.log('Число попадает во вторую декаду');
        } else if (day > 20 && day <= 31) {
            console.log('Число попадает в третью декаду');
        }
    </script>
